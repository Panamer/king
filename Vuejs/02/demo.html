<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue组件data为什么必须是函数</title>
</head>
<body>
  <div id="app">
    <comp></comp>
    <comp></comp>
    <h3>Vue组件data为什么必须是函数？ 而Vue根实例没有限制</h3>

    {{counter}}
  </div>

  <script src="../vue-dev/dist/vue.js"></script>
  
</body>
</html>
<script>
  Vue.component("comp", {
    template: '<div @click="counter++">{{counter}}</div>',
    data() { 
      return {counter: 9}
    }
  })

  const vm = new Vue({
    el: "#app",
    data: {counter: 1}
  })
  console.log();
  
</script>
